    <!-- Loads the specified .html file -->
       
      <section class="hero">
         <div class="container">
        <div class="hero__logo__box">
          <svg>
            <use hreff=""></use>
          </svg>
        </div>

        <h1 class="hero__title">
          FIND BEST EVENTS <br />
          AROUND THE WORLD
        </h1>

        <form class="hero__form" id="search-form">
          <label class="hero__label">
            <span class="visually-hidden">Search event</span>
            <input
              type="text"
              name="query"
              class="hero__input"
              placeholder="Start searching"
            />
          </label>

          <label class="hero__label">
            <span class="visually-hidden">Choose country</span>
            <input
              type="text"
              name="country"
              class="hero__input"
              placeholder="Choose country"
            />
          </label>
        </form>
        </div>
      </section>
   
    <section class="cards">
    <div class="container">
        <ul class="cards__list">
            <!-- CARD EXAMPLE  -->
            <li class="cards__item">
                <img src="/Vite_vanilla-app-template/assets/placeholderimg-64cf4f75.png" alt="Concert image."
                    class="cards__img">
                <div class="cards__item-contentb">
                    <h1 class="cards__title">Eurovision 2021 finals!</h1>
                    <h2 class="cards__subtitle">2021-05-13</h2>
                    <p class="cards__text"><svg class="cards__svg"><use
                                href="/Vite_vanilla-app-template/assets/symbol-defs-30b434f5.svg#icon-arrow"></use></svg>Palace
                        of Ukraine</p>
                </div>
            </li>
            <li class="cards__item">
                <img src="/Vite_vanilla-app-template/assets/placeholderimg-64cf4f75.png" alt="Concert image."
                    class="cards__img">
                <div class="cards__item-contentb">
                    <h1 class="cards__title">Eurovision 2021 finals!</h1>
                    <h2 class="cards__subtitle">2021-05-13</h2>
                    <p class="cards__text"><svg class="cards__svg"><use
                                href="/Vite_vanilla-app-template/assets/symbol-defs-30b434f5.svg#icon-arrow"></use></svg>Palace
                        of Ukraine</p>
                </div>
            </li>
        </ul>
        <ul class="cards__schedule">
            <!-- LINK EXAMPLE  -->
            <li class="cards__schedule-item active-page">
                <p class="cards__schedule-text">1</p>
            </li>
            <li class="cards__schedule-item">
                <p class="cards__schedule-text">2</p>
            </li>
            <li class="cards__schedule-item">
                <p class="cards__schedule-text">3</p>
            </li>
            <li class="cards__schedule-item">
                <p class="cards__schedule-text">4</p>
            </li>
            <li class="cards__schedule-item">
                <p class="cards__schedule-text">5</p>
            </li>
        </ul>
    </div>
</section>
